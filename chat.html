<!DOCTYPE html>
<html>
<head>
    <title>Emotion Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Emotion-Sensing Chatbot</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your message..." required>
        <input type="submit" value="Send">
    </form>

    {% if user_input %}
        <div class="chat-box">
            <p><b>You:</b> {{ user_input }}</p>
            <p><b>Detected Emotion:</b> {{ emotion }}</p>
            <p><b>Bot:</b> {{ bot_response }}</p>
        </div>
    {% endif %}

    <h2>Chat History</h2>
    <div class="history">
        {% for entry in chat_history %}
            <div class="history-entry">
                <p><b>{{ entry[0] }}</b></p>
                <p><b>You:</b> {{ entry[1] }}</p>
                <p><b>Emotion:</b> {{ entry[2] }}</p>
                <p><b>Bot:</b> {{ entry[3] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
